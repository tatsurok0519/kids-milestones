all:
  - "比べない勇気。SNSや月齢表は“目安”です。あなたの子のペースがいちばん。"
  - "今日は5分でOK。短時間でも“できた感”を言葉にして締めると次につながります。"
  - "うまくいかない日は環境を変える：時間・場所・道具をひとつだけ調整してみましょう。"
  - "指示は短くひとつずつ。“走らない”より“ゆっくり歩こう”など肯定形で。"
  - "親の深呼吸が合図になります。まず3回ゆっくり吸って吐いて。"
  - "褒める時は具体的に。“お片づけの最初の1個、早かったね”が効きます。"
  - "スクリーンは罪悪感よりルール化。“時間/場所/内容”を決めて安心して使いましょう。"
  - "イヤイヤは成長のサイン。“選べること”を2択で用意すると落ち着きやすいです。"
  - "睡眠が最優先。夕方の活動を少し軽めにして、入眠儀式を固定しましょう。"
  - "食べなくても焦らず“触る→匂う→舐める”の段階をOKに。量より経験です。"
  - "きょうだい喧嘩は“ルールの見える化”。順番カードやタイマーを味方に。"
  - "保育園・幼稚園の朝泣きは“短い別れの合図”を固定。受け取り役の先生と連携を。"
  - "祖父母へのお願いは“やってほしい行動”で伝えると角が立ちません。"
  - "忙しい日は“やらないリスト”を作る。家事の省略は育児のための投資です。"
  - "復職/仕事の不安は“朝と帰宅後の5分ルーチン”で子との安心を確保。"
  - "安全第一。机と椅子の高さ・足元の片づけ・滑り止めだけでも体験が変わります。"
  - "失敗の後は“次はどうする？”を一緒に。叱るより設計の見直しを。"
  - "感情の名前を増やしましょう。“いまは悲しい/くやしいね”。共感から始めます。"
  - "外で大泣き→安全確保→視線を減らす→水分/抱っこでクールダウン。順番を決めておくと安心。"
  - "ルーティンは歌や合図で楽しく。やる気は“楽しい”から育ちます。"
  - "病気あけは“元の8割”ルール。無理に戻さず徐々に。"
  - "片付けは“場所の約束”から。ラベルや写真で“おうち”を作りましょう。"
  - "子どもは“今”を生きます。予定変更は“あと5分/あと3回”のカウントダウンで。"
  - "パートナーとは“やってほしいことを、時間と回数で”共有。見える化で負担が軽く。"
  - "あなたの笑顔は特別な栄養。今日はここまでやれた自分を褒めてください。"
  - "できない日もあります。生き延びたら満点。ご飯は納豆ご飯で十分な日も。"
  - "“ありがとう、助かった”を子にも自分にも。言葉は行動を育てます。"
  - "選択肢が多いと迷います。“3つの中から選ぶ”にすると前に進みやすいです。"
  - "思い通りにいかない日は、体調/空腹/眠気をチェック。根っこを見つけると解けます。"
  - "お母さん、いつも本当におつかれさま。あなたの小さな積み重ねが大きな愛です。"
  - "頼るのは甘えではありません。家族・園・地域の手をつないでいきましょう。"
  - "写真は“がんばった途中”も撮る。過程が見えると自信が続きます。"

band_0:
  - "0–1歳は“感じる・見る・触る”の時期。素材（布・木・金属）の違いを安全に体験。"
  - "あやす距離は20–30cmがベスト。ゆっくり・にっこり・くり返し。"
  - "うつ伏せは短時間から。合図の歌を決めて、嫌がったらすぐ中止でOK。"
  - "寝返りの練習は“見たい方向におもちゃ”。自然に体が回ります。"
  - "日中の明るさと夜の暗さで体内時計を整えましょう。"
  - "授乳/ミルクは“楽な姿勢の確保”が最優先。クッションを遠慮なく。"
  - "泣きが続く日は、温度・湿度・服のタグなど不快要因を一つずつ確認。"
  - "ガラガラは軽く細めを。左右の手に交互に触れさせて持ち替えの芽を。"
  - "寝つき前は静かな声で短い語りかけ。刺激少なめの儀式を固定。"
  - "お母さんの休息は赤ちゃんのため。昼寝は家事より優先で。"
  - "首すわり前の縦抱っこは短時間＋支え手をしっかり。"
  - "“よく頑張ってるね”を自分に。完璧じゃなくて大丈夫です。"

band_1:
  - "1–2歳は模倣の旬。大人が短く見本→すぐ交代で“できた！”を積む。"
  - "イヤイヤの前に選択肢。“青い靴にする？赤い靴にする？”で主体性を。"
  - "コップ飲みはこぼれてOKの環境づくりから。量は少なめで成功体験を。"
  - "スプーンは短い持ち手・浅めが使いやすい。粘度のある食材で。"
  - "言葉は“二語モデル”を大人から。“ママ、来て”を日常で多用。"
  - "片付けは“入れる→出す”の遊びから。因果が分かると進みます。"
  - "外で寝転ぶ・座り込みには、安全確保→共感→短い選択肢で。"
  - "歩きは裸足が基本。滑りにくい床で転倒を減らすと自信が増えます。"
  - "危険な物は“触れない工夫”を。叱る前に配置換え。"
  - "朝の支度は“写真つきチェック表”で見える化。順番を歌に。"
  - "指差しで伝えられたら即反応。コミュニケーションの喜びが増えます。"
  - "お母さん、抱っこは最高の充電。必要な時に迷わずどうぞ。"

band_2:
  - "2–3歳は体のコントロールが伸びる時期。ジャンプ・バランス遊びで土台作り。"
  - "手洗いは歌と順番カードで習慣化。“手のひら→指先→親指→手首”。"
  - "トイレは“座れたら成功”。出なくてもOKで続けると安心が育ちます。"
  - "二語→三語は“大人が文を言い切り、最後の1語だけ子が言う”空欄法が効果的。"
  - "乱れる日は睡眠と空腹をチェック。理由が分かると対処が優しくなります。"
  - "お片づけは種類別の箱に写真ラベル。“おうちに帰す”声かけで。"
  - "待つのが苦手→タイマーと順番チケットで見える化。"
  - "食べない→“触る/匂う/舐める”も経験としてカウント。量より関わり。"
  - "はさみは“親指が上”。太い線・短い距離から安全第一で。"
  - "外遊びの前後でオン/オフの切り替え儀式（歌・深呼吸）を固定。"
  - "失敗の後は“次どうする？”を一緒に。責めずに設計を見直し。"
  - "お母さん、あなたの一言が世界を優しくします。十分やれてます。"

band_3:
  - "3–4歳はごっこ遊びで社会性が育ちます。簡単な役割とルールを少しずつ。"
  - "説明は短く具体的に。“コップをシンクへ。2つ”のように数を添えると伝わります。"
  - "感情の名前を増やす。“今は悔しいね。どうしたい？”の対話を。"
  - "友だちトラブルは“事実→気持ち→どうしたい？”の順で整理。"
  - "パズルや工作は“完成図の見える化”で見通しが立ちます。"
  - "ジャンプ/片足立ちは安全な足場で短時間から。疲れたら即休憩。"
  - "トイレのサインはルーチン化。起床後/外出前/寝る前を固定。"
  - "片付けはタイマー競争で楽しく。勝ち負けではなく“協力できた”を褒める。"
  - "言い訳や嘘は“自分を守る力”の表れ。安心すると正直に戻ります。"
  - "きょうだいの役割交代で視点を変える。“今日は店員さん役ね”。"
  - "集中は短くてOK。切り上げの合図を決めると次が楽。"
  - "お母さんのユーモアは最強のスキル。笑いで空気が変わります。"

band_4:
  - "4–5歳は“切り替え”が鍵。タイマーや合図で区切ると前向きに動けます。"
  - "文字や数は生活の中から。買い物ごっこや看板読みで自然に。"
  - "ケンケン・縄跳びは少回数から。疲れたら水分＆休憩。"
  - "ルールのある遊びで“順番/待つ/負けても次がある”を経験。"
  - "お手伝いは手順を分けて役割化。“拭く係/運ぶ係”。"
  - "気持ちの表現を言葉に。“うれしい/いやだった/こわかった”を一緒に整理。"
  - "保育園/幼稚園の出来事は写真や作品を見ながら“3つだけ”聞くと話しやすい。"
  - "朝の支度ボードで自立を促進。終わったらチェックを自分で。"
  - "実家/祖父母とは方針の共通項を探す。“ここだけは守ってほしい”を3つに絞って。"
  - "自信づけは“できた過程”を褒める。“諦めずに続けたね”。"
  - "スキンシップは心の栄養。寝る前のハグと一言で安心が長持ち。"
  - "お母さん、あなたの選択は何度でもやり直せます。柔らかくいきましょう。"

band_5:
  - "5–6歳は“見通し”を共有。“あと5分で片づけ→歯磨き”の二段アナウンス。"
  - "ひらがな・数は“点つなぎ→なぞり→自力”の段階で焦らず。"
  - "時間や約束は“見える道具”（カレンダー/タイマー/当番表）で自分ごと化。"
  - "友だち関係は事実→気持ち→対策を一緒に。相手の視点を想像する練習を。"
  - "運動は基礎の反復を短く楽しく。成功回数を可視化して達成感を。"
  - "家のお手伝いは“任せ切る”日を作る。成功体験が自立を育てます。"
  - "負ける悔しさは宝物。“どうしたら次はうまくいく？”を一緒に考える。"
  - "スクリーンは“目的”で使い分け。受動視聴より一緒に作る/調べるを増やす。"
  - "卒園・就学の不安は“変わらないこと”を強調。家のルーチンで安心を。"
  - "挑戦の後は十分な休息を。緩急の設計がパフォーマンスを上げます。"
  - "役割や係で承認欲求を満たす。“図書係/植物係”など家でも導入OK。"
  - "お母さん、ここまで育ててきた日々に拍手。あなたの愛は確かに届いています。"