# 0〜1歳（0–11ヶ月）— 16件
- title: 目で物を追う（トラッキング）
  category: 認知
  difficulty: 1
  min_months: 0
  max_months: 2
  description: "顔の20–30cm前でおもちゃをゆっくり左右に動かして目で追ってもらう。数秒でOK。"

- title: うつ伏せで首を上げる（タミータイム）
  category: 運動
  difficulty: 1
  min_months: 2
  max_months: 5
  description: "胸の下に丸めたタオルで支え、正面に親の顔や音の出るおもちゃ。無理せず短時間から。"

- title: ガラガラを握る
  category: 手先
  difficulty: 1
  min_months: 3
  max_months: 6
  description: "軽いガラガラを手に触れさせ、握れたら褒める。左右の手に交互に触れさせる。"

- title: 寝返り（仰向け→うつ伏せ）
  category: 運動
  difficulty: 2
  min_months: 4
  max_months: 7
  description: "側方にお気に入りを置き、見たい方向へ自然に体をひねりたくなる環境を作る。"

- title: おすわり（補助あり）
  category: 運動
  difficulty: 2
  min_months: 5
  max_months: 8
  description: "腰の後ろにクッション、両手で前を支えやすく低いテーブルを用意。短時間で切り上げる。"

- title: 両手で持ち替える
  category: 手先
  difficulty: 1
  min_months: 5
  max_months: 9
  description: "握りやすい大きさのおもちゃを渡し、もう一つを見せて両手で触れさせる。重すぎない物を選ぶ。"

- title: 名前を呼ばれて振り向く
  category: 言語
  difficulty: 2
  min_months: 6
  max_months: 9
  description: "静かな環境で名前→笑顔→優しい語りかけを繰り返す。テレビなどの音は一時オフに。"

- title: バブリング（ばばば等）
  category: 言語
  difficulty: 2
  min_months: 6
  max_months: 10
  description: "発声に合わせて同じ音を返す“まねっこ遊び”。テンポ良くやり取りして育てる。"

- title: 手を口に運ぶ
  category: 手先
  difficulty: 1
  min_months: 2
  max_months: 5
  description: "清潔な手で遊べるようにして、口元に自然と手が届く姿勢を整える。"

- title: 足をつかむ
  category: 運動
  difficulty: 1
  min_months: 5
  max_months: 8
  description: "仰向けで足元にカラフルな靴下を履かせ、興味を引きやすくする。"

- title: おもちゃを叩く・鳴らす
  category: 手先
  difficulty: 1
  min_months: 7
  max_months: 10
  description: "軽いおもちゃを両手に持たせ、テーブルでトントン。音が出たら一緒に喜ぶ。"

- title: 親の表情をまねる
  category: 社会性
  difficulty: 1
  min_months: 4
  max_months: 8
  description: "笑顔・舌を出すなど真似しやすい表情をゆっくり見せる。"

- title: いないいないばあに反応する
  category: 認知
  difficulty: 1
  min_months: 7
  max_months: 10
  description: "布を顔に当てて“いないいない”→外して“ばあ！”を繰り返す。"

- title: 自分の名前を理解する
  category: 言語
  difficulty: 2
  min_months: 8
  max_months: 11
  description: "名前を呼んだ直後に微笑みや抱っこなどポジティブな反応を返す。"

- title: 小さな物に手を伸ばす
  category: 手先
  difficulty: 2
  min_months: 8
  max_months: 11
  description: "ビー玉サイズは誤飲危険なので使わない。安全な小物でつまみ動作を誘う。"

- title: おすわり（手放しで数秒）
  category: 運動
  difficulty: 2
  min_months: 7
  max_months: 11
  description: "周囲にクッションを置き、倒れても安全な環境で短い成功体験を重ねる。"

# 1〜2歳（12–23ヶ月）— 17件
- title: ひとり歩き（数歩〜）
  category: 運動
  difficulty: 2
  min_months: 12
  max_months: 18
  description: "親子で向かい合い短い距離を手を離して歩く。成功したらすぐ抱きしめて褒める。"

- title: コップで飲む
  category: 生活
  difficulty: 2
  min_months: 12
  max_months: 20
  description: "少量から。こぼれてもOKの環境を作り、両手で持てる軽いコップを使う。"

- title: スプーンで食べる
  category: 生活
  difficulty: 2
  min_months: 14
  max_months: 22
  description: "粘度のある食べ物で成功体験。短い持ち手・浅めスプーンを選ぶ。"

- title: 積み木を2–4個積む
  category: 手先
  difficulty: 1
  min_months: 15
  max_months: 20
  description: "親が2個積んで見せてから交代。崩れても“もう一回！”で楽しく。"

- title: 型はめパズル（丸・三角・四角）
  category: 認知
  difficulty: 2
  min_months: 16
  max_months: 22
  description: "1形だけから始め、入らない時は向きを少し補助して“自分で出来た感”を。"

- title: 指差しで伝える（欲しい物）
  category: 言語
  difficulty: 2
  min_months: 12
  max_months: 18
  description: "“○○どれ？”と指差し→指で示せたらすぐ渡す。伝わる体験を何度も作る。"

- title: 簡単な指示に従う（ちょうだい）
  category: 言語
  difficulty: 2
  min_months: 15
  max_months: 20
  description: "“ちょうだい”と手を差し出し、渡せたら大げさに褒める。"

- title: なぐり書きスタート
  category: 手先
  difficulty: 1
  min_months: 16
  max_months: 22
  description: "太めのクレヨンと大判紙。“ぐるぐる”“しゅっしゅ”の擬音で楽しく。"

- title: ボールを転がして返す
  category: 運動
  difficulty: 1
  min_months: 14
  max_months: 20
  description: "近距離で座ってコロコロ。相手に届いたら拍手。"

- title: 絵本のページをめくる
  category: 認知
  difficulty: 1
  min_months: 14
  max_months: 20
  description: "厚手の絵本で1枚ずつ。めくれたら次のページを指差して促す。"

- title: 服を脱ぐのを手伝う
  category: 生活
  difficulty: 2
  min_months: 18
  max_months: 23
  description: "袖口を見せ“ここ！”で手を引き抜く練習。成功箇所を一つに絞る。"

- title: 靴や靴下を持ってくる
  category: 生活
  difficulty: 1
  min_months: 16
  max_months: 22
  description: "“靴はどこ？”と促し、持って来られたらすぐ履かせて完了感。"

- title: 短い言葉をまねる
  category: 言語
  difficulty: 1
  min_months: 16
  max_months: 22
  description: "大人が“ワンワン”“ブーブー”など言い、真似できたら即リアクション。"

- title: 絵を指示で探す（犬どれ？）
  category: 認知
  difficulty: 2
  min_months: 18
  max_months: 23
  description: "絵本の絵を“どれ？”で指差し。見つけたら褒めて交代。"

- title: ブロックを入れて出す
  category: 手先
  difficulty: 1
  min_months: 12
  max_months: 18
  description: "容器に入れる→ひっくり返す遊びで因果を体感。"

- title: お片付けを一緒にする
  category: 生活
  difficulty: 1
  min_months: 18
  max_months: 23
  description: "“おうちに帰ろう”の声かけで箱に戻す。短時間で成功体験を。"

- title: 両手でコップを持つ
  category: 生活
  difficulty: 1
  min_months: 12
  max_months: 16
  description: "取っ手付きの軽いコップで両手保持を練習。"

